
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>FocusFlow</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f2f2f7">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FocusFlow">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9063/9063194.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f2f7;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }
    .ios-blur {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    .widget-shadow {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    }
    #loading-screen {
      position: fixed;
      inset: 0;
      background: #f2f2f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="antialiased text-gray-900">
  <div id="loading-screen">
    <div class="spinner"></div>
    <p style="margin-top: 1rem; color: #6b7280; font-size: 0.875rem; font-weight: 500;">Starting FocusFlow...</p>
  </div>

  <div id="root"></div>

  <!-- Use a single entry point for esm.sh/run -->
  <script type="module" src="https://esm.sh/run"></script>
  <script type="text/babel" data-type="module" src="index.tsx"></script>
  
  <script type="module">
    // Hydration watcher
    const checkRoot = setInterval(() => {
      const root = document.getElementById('root');
      if (root && root.children.length > 0) {
        const loader = document.getElementById('loading-screen');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 500);
        }
        clearInterval(checkRoot);
      }
    }, 100);
    
    // Safety timeout
    setTimeout(() => {
      const loader = document.getElementById('loading-screen');
      if (loader && loader.style.opacity !== '0') {
        console.warn("App taking longer than expected to load...");
      }
    }, 5000);
  </script>
</body>
</html>
